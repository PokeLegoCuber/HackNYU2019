<!DOCTYPE html>
<head>
<link rel="stylesheet" type="text/css" href="index.css">
<link rel="stylesheet" type="text/css" href="main.css">
<link rel="stylesheet" type="text/css" href="prompt.css">
<link rel="stylesheet" type="text/css" href="loader.css">
<link rel="stylesheet" type="text/css" href="info.css">
<link rel="stylesheet" type="text/css" href="list.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
<script src="index.js"></script>
</head>

<body>
<div class="main">
	<div class="title">
		App Name
	</div>
	<div class="buttons">
		<div class="button start-btn" onclick="showPrompt()">
			start
		</div>
		<div class="button" onclick="showList()">
			list
		</div>
	</div>
</div>
<div class="info">
  <div class="bag">
  </div>
  <div class="button back-btn" onclick="hideInfo()">
    back
  </div>
</div>
<div class="loader">
  <div class="square"></div>
  <div class="loading-text text">loading</div>
  <div class="success-text text">success</div>
  <div class="fail-text text">fail</div>
</div>
<div class="prompt">
	<div class="title">
		Enter Amount
	</div>
	<input type="number" name="amount" />
	<div class="buttons">
		<div class="button scam-btn" onclick="invokeCam()">
			scam
		</div>
		<div class="button back-btn" onclick="hidePrompt()">
			back
		</div>
	</div>
	<input class="hiddencam" type="file" accept="image/*;capture=camera" onchange="loadPic(event)">
</div>
<div class="list">
  <div class="each-bag bag"></div>
  <div class="sum-bag bag"></div>
  <div class="button back-btn" onclick="hideList()">
    back
  </div>
</div>
</body>
